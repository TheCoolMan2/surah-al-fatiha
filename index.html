<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      .amiri-quran-regular {
        font-family: "Amiri Quran", serif;
        font-weight: 400;
        font-style: normal;
      }
      .changeColor {
        font-family: "Amiri Quran", serif;
      }
    </style>
    <style>
      .container {
        align-items: center;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: transparent 0 0 0 3px,rgba(18, 18, 18, .1) 0 6px 20px;
        box-sizing: border-box;
        color: #121212;
        cursor: pointer;
        display: inline-flex;
        flex: 1 1 auto;
        font-family: Inter,sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        justify-content: center;
        line-height: 1;
        margin: 0;
        outline: none;
        padding: 1rem 1.2rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow .2s,-webkit-box-shadow .2s;
        white-space: nowrap;
        border: 0;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        .container:hover {
          box-shadow: #121212 0 0 0 3px, transparent 0 0 0 0;
        }
    </style>
    <style>

    </style>
    <h6 class="changeColor">Surah Al Fatiha</h6>
  </head>
  <body>
    <h1 class="changeColor">﷽</h1>
    <h1 class="changeColor">ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَـٰلَمِينَ</h1>
    <h1 class="changeColor">ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</h1>
    <h1 class="changeColor">مَـٰلِكِ يَوْمِ ٱلدِّينِ</h1>
    <h1 class="changeColor">إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</h1>
    <h1 class="changeColor">ٱهْدِنَا ٱلصِّرَٰطَ ٱلْمُسْتَقِيمَ</h1>
    <h1 class="changeColor">صِرَٰطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلَا ٱلضَّآلِّينَ</h1>
    <h1 class="changeColor">آمين</h1>
    <button class="container" onclick="light_mode_or_dark(event)">Dark mode</button>
    <script>
      let toggled = false;
      function light_mode_or_dark(event) {
        toggled = !toggled;
        const texts = document.querySelectorAll('.changeColor');
        if (toggled) {
          texts.forEach(el => el.style.color = "white");
          document.body.style.backgroundColor = "black";
          event.target.textContent = "Light mode";
        } else {
          texts.forEach(el => el.style.color = "black");
          document.body.style.backgroundColor = "white";
          event.target.textContent = "Dark mode";
          }
        }
    </script> 
  </body>
</html>
